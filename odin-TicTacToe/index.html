<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Odin Project- Tic Tac Toe</title>

        <!-- STYLES -->
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <header>
            <h1>Tic Tac Toe Game</h1>
        </header>

        <main class="container">
                
            <div id="gameContainer">
                <div id="cellContainer">
                    <div cellIndex="0" class="cell"></div>
                    <div cellIndex="1" class="cell"></div>
                    <div cellIndex="2" class="cell"></div>
                    <div cellIndex="3" class="cell"></div>
                    <div cellIndex="4" class="cell"></div>
                    <div cellIndex="5" class="cell"></div>
                    <div cellIndex="6" class="cell"></div>
                    <div cellIndex="7" class="cell"></div>
                    <div cellIndex="8" class="cell"></div>
                </div>
                <h2 id="statusText"></h2>
                <button id="restartBtn" class="restart">Restart Game</button>
            </div>
 
        </main>

        <footer>
            <div class="copy">
                Made with <i class="fa-sharp fa-solid fa-heart fa-beat" style="color: #ff0000;"></i> by Elizabeth Muir

            </div>
        </footer>


        <!-- SCRIPTS -->
        <script src="https://kit.fontawesome.com/d37e0242e3.js" crossorigin="anonymous"></script>
        <script src="js.js"></script>
    </body>
</html>
